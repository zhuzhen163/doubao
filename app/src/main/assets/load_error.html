<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 忽略将数字变为电话号码-->
    <meta content="telephone=no" name="format-detection">
    <!--让国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <title></title>
    <style type="text/css">
        html{-webkit-text-size-adjust: 100%; font-size: 62.5%; background: white; color: #333;}
        .false-wrap{ overflow: hidden; padding-top: 8rem; text-align: center;}
        .false-img{ width: 38%; margin: 0 31%; }
        .false-img img{ width: 100%; }
        .false-login .false-img{ width: 28%; margin: 0 36%;}
        .false-wrap p,.false-wrap a{ font-size: 1.6rem; text-align: center; line-height: 1.8;}
        .false-wrap p{ margin-top: 10px; }
    </style>
</head>
<body>
<div class="wrap">
	<div class="false-wrap">
		<div class="false-img"><img src="./img_error.png"></div>
		<p>网络不给力，请稍后重试</p>
	</div>
</div>
</body>
</html>
